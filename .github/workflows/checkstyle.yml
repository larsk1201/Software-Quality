name: Check Java Code Style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Choose the appropriate Java version

    - name: Set up Maven
      uses: actions/setup-maven@v3

    - name: Run Checkstyle
      run: mvn checkstyle:check
