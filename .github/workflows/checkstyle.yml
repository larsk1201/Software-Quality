name: Check Java Code Style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # You can adjust the Java version here as needed

    - name: Install Maven
      run: |
        sudo apt update
        sudo apt install -y maven

    - name: Run Checkstyle
      run: mvn checkstyle:check
